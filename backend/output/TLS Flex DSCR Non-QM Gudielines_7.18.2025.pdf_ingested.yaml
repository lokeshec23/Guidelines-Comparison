  semantics:
    Fair Lending Statement:
      definition: The Loan Store's commitment to fair treatment of all customers and
        compliance with fair lending laws.
      context: Ensures unbiased treatment in mortgage lending, prohibiting discrimination
        based on race, color, sex, religion, age, national origin, handicap, marital
        status, receipt of public assistance, or exercise of rights under the Federal
        Consumer Protection Act.
    Flex DSCR Non-QM Program Eligibility Matrix:
      definition: A set of criteria outlining the eligibility for the Flex DSCR Non-QM
        loan program.
      context: Includes investment properties, maximum loan-to-value (LTV) ratios,
        credit score requirements, and loan amounts.
    Prepayment Penalty:
      definition: A charge imposed for paying all or part of the transaction's principal
        before the due date.
      context: Options for DSCR product with varying penalty durations, subject to
        state law restrictions.
    Loan Products:
      definition: Types of mortgages offered by TLS, including fixed rate and interest-only
        options.
      context: Includes DSCR matrix for different loan terms and reserve calculations.
    Borrower Eligibility:
      definition: Criteria for individuals or entities eligible to borrow under TLS
        guidelines.
      context: Includes age, citizenship, residency requirements, and restrictions
        on first-time investors and homebuyers.
    Non-U.S. Citizen Eligibility:
      definition: Conditions under which non-U.S. citizens may qualify for financing.
      context: Requires legal presence and work authorization in the U.S., with specific
        visa and residency requirements.
    Debt Service Coverage Ratio (DSCR):
      definition: A financial ratio used to assess a borrower's ability to cover debt
        obligations with rental income.
      context: Calculated using market rent or current lease divided by PITIA, applicable
        to investment properties.
    Asset Assessment:
      definition: Evaluation of funds used for down payment, closing costs, and reserves.
      context: Includes documentation requirements for various asset types and restrictions
        on ineligible assets.
    Mortgage Eligibility:
      definition: Criteria for determining the eligibility of mortgage loans.
      context: Includes requirements for escrows, purchase transactions, and refinance
        transactions.
    Title Insurance Policy Requirements:
      definition: Standards for title insurance coverage to ensure valid first lien
        on the property.
      context: Includes acceptable forms, endorsements, and exceptions for title impediments.
    Appraisal Analysis:
      definition: Review process to determine property eligibility and value support.
      context: Includes electronic appraisal review, second appraisal requirements,
        and addressing deficiencies.
    Disaster Policy:
      definition: Procedures for assessing property condition and marketability post-disaster.
      context: Applies to properties in FEMA-declared disaster areas, requiring inspections
        and re-verification of employment.
